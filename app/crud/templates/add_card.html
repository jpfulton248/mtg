<!DOCTYPE html>
<html>
<head>
    <title>Add Card</title>
</head>
<body>
    {% include 'menu.html' %}
    <h1>Add Card</h1>
    <form action="{{ url_for('crud.add_card', collection_id=collection_id) }}" method="post">
        <label for="card_name">Card Name:</label>
        <input type="text" id="card_name" name="card_name" required><br>
        
        <label for="condition">Condition:</label>
        <input type="text" id="condition" name="condition"><br>
        
        <label for="price_paid">Price Paid:</label>
        <input type="number" id="price_paid" name="price_paid" step="0.01"><br>
        
        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date"><br>
        
        <label for="current_value">Current Value:</label>
        <input type="number" id="current_value" name="current_value" step="0.01"><br>
        
        <label for="foil_status">Foil Status:</label>
        <select id="foil_status" name="foil_status">
            <option value="Non-foil">Non-foil</option>
            <option value="Foil">Foil</option>
        </select><br>
        
        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition"><br>
        
        <label for="language">Language:</label>
        <input type="text" id="language" name="language"><br>
        
        <input type="submit" value="Add Card">
    </form>
</body>
</html>
