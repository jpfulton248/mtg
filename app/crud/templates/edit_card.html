<!DOCTYPE html>
<html>
<head>
    <title>Edit Card</title>
</head>
<body>
    {% include 'menu.html' %}
    <h1>Edit Card</h1>
    <form action="{{ url_for('crud.edit_card', collection_id=collection_card.collection.collection_id, card_id=collection_card.collection_card_id) }}" method="post">
        <label for="card_name">Card Name:</label>
        <input type="text" id="card_name" name="card_name" value="{{ collection_card.card.card_name }}" required><br>
        
        <label for="condition">Condition:</label>
        <input type="text" id="condition" name="condition" value="{{ collection_card.condition }}"><br>
        
        <label for="price_paid">Price Paid:</label>
        <input type="number" id="price_paid" name="price_paid" value="{{ collection_card.price_paid }}" step="0.01"><br>
        
        <label for="purchase_date">Purchase Date:</label>
        <input type="date" id="purchase_date" name="purchase_date" value="{{ collection_card.purchase_date }}"><br>
        
        <label for="current_value">Current Value:</label>
        <input type="number" id="current_value" name="current_value" value="{{ collection_card.current_value }}" step="0.01"><br>
        
        <label for="foil_status">Foil Status:</label>
        <select id="foil_status" name="foil_status">
            <option value="Non-foil" {% if collection_card.foil_status == 'Non-foil' %}selected{% endif %}>Non-foil</option>
            <option value="Foil" {% if collection_card.foil_status == 'Foil' %}selected{% endif %}>Foil</option>
        </select><br>
        
        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition" value="{{ collection_card.edition }}"><br>
        
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" value="{{ collection_card.language }}"><br>
        
        <input type="submit" value="Update Card">
    </form>
</body>
</html>
